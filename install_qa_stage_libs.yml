---
  - name: Prepare QA Data Collectors
    hosts: qa-data-collectors
    tasks:

    - name: Install Stage Libs on QA Data Collectors
      shell: |
         /home/azureuser/streamsets-datacollector-4.0.2/bin/streamsets stagelibs -install=$(lib_list)
         

      register: installqastagelibs
      tags: installqastagelibs

    - debug: msg="{{installqastagelibs.stdout_lines}}"
